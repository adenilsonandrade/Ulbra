<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercícios com JavaScript</title>
</head>

<body class="p-4">
    <header class="text-center text-secondary">
        <h1>Exercícios com JavaScript <i class="bi bi-filetype-js"></i></h1>
    </header>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6 p-3 bg-secondary text-white border border-5">
                <h2><i class="bi bi-calculator"></i> Calculadora</h2>
                <div id="Exercicio01">
                    <form action="#">
                        <div>
                            <label for="" class="form-label mb-0">Primeiro valor:</label>
                            <input type="text" class="form-control" name="" id="num1">
                        </div>
                        <label for="" class="form-label mb-0">Escolha a operação:</label>
                        <select class="form-select" id="operacao">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <form action="#">
                            <div>
                                <label for="" class="form-label mb-0">Segundo valor:</label>
                                <input type="text" class="form-control" name="" id="num2">
                            </div>
                            <div class="m-1 p-1" id="resultado"></div>
                            <button type="button" class="btn btn-primary" onclick="calcular()"><i
                                    class="bi bi-check"></i> Calcular</button>
                        </form>
                </div>
            </div>

            <div class="col-md-6 p-3 bg-secondary text-white border border-5">
                <div id="Exercicio02">
                    <h2><i class="bi bi-currency-dollar"></i> Cálculo de conta de energia</h2>
                    <div>
                        <label for="" class="form-label mb-0">Digite a quantidade consumida:</label>
                        <input type="text" class="form-control" name="" id="quantidade">
                    </div>
                    <div>
                        <label for="" class="form-label mb-0">Digite o valor unitário do Kwh:</label>
                        <input type="text" class="form-control" name="" id="valorUnitario">
                    </div>
                    <div class="m-1 p-1" id="valorFinal"></div>
                    <button type="button" class="btn btn-primary" onclick="calcularConta()"><i class="bi bi-check"></i>
                        Calcular</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 p-3 bg-secondary text-white border border-5">
                <div id="Exercicio03">
                    <h2><i class="bi bi-code-slash"></i> Maior número digitado</h2>
                    <div>
                        <label for="" class="form-label mb-0">Digite vários números separados por vírgula (ex.: 10, 15,
                            32...)</label>
                        <input type="text" class="form-control" name="" id="numeros">
                    </div>
                    <div class="m-1 p-1" id="maiorNumero"></div>
                    <button type="button" class="btn btn-primary" onclick="verificaMaior()"><i class="bi bi-check"></i>
                        Verificar</button>
                </div>
            </div>

            <div class="col-md-6 p-3 bg-secondary text-white border border-5">
                <div id="Exercicio04">
                    <h2><i class="bi bi-code-slash"></i> Quantidade maior e menor de idade</h2>
                    <div>
                        <label for="" class="form-label mb-0">Digite as idades separadas por vírgula (ex.: 12, 23,
                            42...)</label>
                        <input type="text" class="form-control" name="" id="idades">
                    </div>
                    <div class="m-1 p-1" id="mostraIdades"></div>
                    <button type="button" class="btn btn-primary" onclick="verificaIdades()"><i class="bi bi-check"></i>
                        Verificar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/scripts.js"></script>

</body>

</html>
